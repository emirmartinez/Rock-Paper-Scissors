<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors!</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="title">
    <h1>ROCK PAPER SCISSORS GAME</h1>
    <h3>BEST OUT OF 3 WINS</h3>

    <div class="row">

      <div class="column" id="one">
        <h2>Let's Play</h2>
        <div class="select-one-box">
        <img src="images/giphy.gif" class="main-rps" width="300" height="250">
        </div>
      </div>

      <div class="column" id="two">
        <h2>Select One</h2>

        <div class="select-one-box">
        <div class="rock"><img src="images/rock.png" class="rock-img" width="90" height="90"></div>

        <div class="paper"><img src="images/paper.png" class="paper-img" width="70" height="70"></div>

        <div class="scissors"><img src="images/scissors.png" class="scissors-img" width="70" height="70"></div>
      </div>
      </div>
    </div>
    <button class="submit-btn">Let's Rock</button>
  </div>

<script src="main.js"></script>
</body>
</html>
